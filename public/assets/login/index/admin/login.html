												});

								</script>
								
								
									<div class="form-group">

		config ={
			
    minDate: "today",
	"disable": [
        function(date) {
            // return true to disable
            return (date.getDay() === 0 || date.getDay() === 6);

        }
    ],
    "locale": {
        "firstDayOfWeek": 1 // start week on Monday
    }

		}
